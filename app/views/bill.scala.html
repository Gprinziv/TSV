@(bill: models.Bill, version: models.BillVersion)

<!DOCTYPE HTML>
<html lang="en">
  
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="https://fonts.googleapis.com/css?family=" media="screen" rel="stylesheet" type="text/css" />
    <link href="@routes.Assets.at("stylesheets/bootstrap.css")" media="screen" rel="stylesheet" type="text/css" />
    <link href="@routes.Assets.at("stylesheets/bootstrap-responsive.css")" media="screen" rel="stylesheet" type="text/css" />
    <link href="@routes.Assets.at("stylesheets/common.css")" media="screen" rel="stylesheet" type="text/css" />
    <link href="@routes.Assets.at("stylesheets/fontawesome.css")" media="screen" rel="stylesheet" type="text/css" />
    <link href="@routes.Assets.at("stylesheets/project.css")" media="screen" rel="stylesheet" type="text/css" />
    <link href="@routes.Assets.at("stylesheets/bill.css")" media="screen" rel="stylesheet" type="text/css" />
    <!-- Typekit fonts require an account and a kit containing the fonts used. see https://typekit.com/plans for details. <script type="text/javascript" src="//use.typekit.net/YOUR_KIT_ID.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
-->
    <title>@bill.getName()</title>
  </head>
  
  <body>
    <div class="container-fluid container-fluid-1">
      <div class="row-fluid">
        <span class="span12">
          <form class="form-inline" action="">
            <input class="textinput span8 search-query" type="text" name="" value="water" placeholder="">
            <button class="btn btn-primary">Search</button>
          </form>
        </span>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row-fluid">
        <span class="span2">
          <h1 class="dom-heading">
            <span>INFORMATION</span>
          </h1>
          <div class="row-fluid">
            <span class="span8">
              <p>Authors</p>
            </span>
          </div>
          <div class="row-fluid">
            <span class="span8">
              <p>Important Dates</p>
            </span>
          </div>
          <div class="row-fluid">
            <span class="span8">
              <p>Bill Status</p>
              <p>
                <br>
              </p>
            </span>
          </div>
        </span>
        <span class="span10">
          <div class="container-fluid">
            <h1 class="dom-heading dom-heading-1">@bill.getName()</h1>
            <div class="row-fluid">
              <span class="span12">
                <select class="pull-right pull-right-1" name="">
                  <option value="Current Revision">Current Revision</option>
                  <option value="1/2/2013">1/2/2013</option>
                  <option value="12/4/2012">12/4/2012</option>
                </select>
                <ul class="nav nav-tabs">
                  <li class="active">
                    <a href="#">Abstract</a>
                  </li>
                  <li>
                    <a href="#">Hearings</a>
                  </li>
                  <li>
                    <a href="#">People</a>
                  </li>
                </ul>
              </span>
            </div>
            <p>@version.getText()
            </p>
            <div class="row-fluid">
              <span class="span12">
                <a class="dom-link pull-right dom-link-2" href="#">See Full Text...</a>
              </span>
            </div>
            <h1 class="dom-heading dom-heading-2">Keywords</h1>
            <div class="row-fluid">
              <span class="span12">
                <a class="dom-link" href="#">Water</a>
                <a class="dom-link dom-link-1" href="#">Safe Drinking water Act</a>
                <a class="dom-link dom-link-1" href="#">Assembly</a>
                <a class="dom-link dom-link-1" href="#">2012</a>
              </span>
            </div>
          </div>
        </span>
      </div>
    </div>
  </body>

</html>
